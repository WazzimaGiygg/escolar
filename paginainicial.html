<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WZZM Escolar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            margin: 0;
            background-color: #f5f5f5; /* Cor de fundo suave */
        }
        .container {
            padding: 20px;
            max-width: 1200px; /* Limita a largura do conteúdo */
            margin: auto; /* Centraliza o conteúdo */
        }
        .mdl-layout__content {
            padding: 20px; /* Adiciona padding ao conteúdo principal do MDL */
        }
        h1, h2, h3 {
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        /* Estilos para os botões MDL */
        .mdl-button.mdl-button--raised {
            height: auto; /* Permite que o botão se ajuste ao conteúdo */
            padding: 15px 10px; /* Ajusta o padding para um visual maior */
            white-space: normal; /* Permite que o texto quebre linha */
            line-height: 1.4; /* Espaçamento da linha do texto */
            text-align: center;
            font-size: 1rem; /* Tamanho da fonte */
        }

        #iframeContent {
            width: 100%;
            height: calc(100vh - 350px); /* Ajusta a altura para caber o banner e o rodapé */
            border: none;
            margin-top: 30px;
            background-color: #f0f0f0; /* Cor de fundo para o iframe */
        }

        /* Estilos para o rodapé */
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: #777;
            background-color: #f0f0f0;
            border-top: 1px solid #eee;
        }
        footer a {
            color: #3f51b5; /* Cor do link do MDL */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Estilo para o banner (adaptado do seu outro código) */
        .banner-container {
            clear: both;
            text-align: center;
            margin-bottom: 20px;
        }
        .banner-container img {
            max-width: 100%;
            height: auto;
            border: 0;
            display: block;
            margin: 0 auto; /* Centraliza a imagem */
        }
        .mdl-layout__header-row #user-info {
            color: white; /* Garante que o texto seja visível no cabeçalho */
            margin-right: 16px;
        }
        .mdl-layout__drawer .mdl-navigation__link {
            color: #424242; /* Cor padrão dos links do drawer */
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">WZZM Escolar</span>
                <div class="mdl-layout-spacer"></div>
                <div id="user-info" class="mdl-typography--body-1-force-preferred-font-color-contrast"></div>
                <button id="login-google" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="display: none;">
                    <i class="material-icons">account_circle</i> Login com Google
                </button>
                <button id="logout-button" class="mdl-button mdl-js-button mdl-button--accent" style="display: none;">
                    <i class="material-icons">exit_to_app</i> Sair
                </button>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu Principal</span>
            <nav class="mdl-navigation" id="main-navigation">
                <a class="mdl-navigation__link" href="#" onclick="loadPage('paginainicial.html')">Página Inicial</a>
                <a class="mdl-navigation__link" href="#" onclick="loadPage('sobre.html')">Sobre</a>
                <a class="mdl-navigation__link" href="#" onclick="loadPage('contato.html')">Contato</a>
                </nav>
        </div>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">WZZM © 2025</div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="./Privacidade/">Privacidade</a></li>
                    <li><a href="./Termos/">Wiki Not Pedia</a></li>
                </ul>
            </div>
            <div class="mdl-mini-footer__right-section">
                <button id="login-google" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="display: none;">
                    <i class="material-icons">account_circle</i> Login com Google
                </button>
                <button id="login-github" class="mdl-button mdl-js-button mdl-button--raised" style="display: none;">
                    <i class="material-icons">code</i> Login com GitHub
                </button>
                <button id="logout-button" class="mdl-button mdl-js-button mdl-button--accent" style="display: none;">
                    <i class="material-icons">exit_to_app</i> Sair
                </button>
                <button id="admin-panel-button" class="mdl-button mdl-js-button mdl-button--primary" style="display: none;">
                    <i class="material-icons">admin_panel_settings</i> Admin
                </button>
            </div>
        </footer>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        // --- Configuração do Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        }

        // Inicialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        const analytics = firebase.analytics();

        // Elementos da UI
        const loginGoogleButton = document.getElementById('login-google');
        const loginGitHubButton = document.getElementById('login-github');
        const logoutButton = document.getElementById('logout-button');
        const userInfo = document.getElementById('user-info');
        const adminPanelButton = document.getElementById('admin-panel-button'); 
        const contentFrame = document.getElementById('contentFrame');
        const accessDeniedMessage = document.getElementById('access-denied-message');
        const bannedMessage = document.getElementById('banned-message'); 
        const navLinks = document.querySelectorAll('.mdl-navigation__link'); 

        // Novos elementos da UI para a imagem de perfil e ícone do Google Apps
        const userProfilePic = document.getElementById('user-profile-pic');
        const googleAppsButton = document.getElementById('google-apps-button');
        const userInfoContainer = document.getElementById('user-info-container');
        const googleAppsPopup = document.getElementById('google-apps-popup'); // Referência ao pop-up

        // Variável para armazenar o status de banimento do usuário
        let isCurrentUserBanned = false;

        // Função para carregar a página no iframe
        function loadPage(page, requiresAuth = true) {
            if (isCurrentUserBanned && page !== 'recepcao.html') {
                contentFrame.src = "about:blank";
                contentFrame.style.display = 'none';
                accessDeniedMessage.style.display = 'none';
                bannedMessage.style.display = 'block'; 
                return;
            }

            if (!requiresAuth || auth.currentUser) {
                contentFrame.src = page;
                contentFrame.style.display = 'block';
                accessDeniedMessage.style.display = 'none';
                bannedMessage.style.display = 'none'; 
            } else {
                contentFrame.src = "about:blank";
                contentFrame.style.display = 'none';
                accessDeniedMessage.style.display = 'block';
                bannedMessage.style.display = 'none'; 
                alert("Você precisa estar logado para acessar esta página.");
            }
        }

        // Adiciona event listeners aos links de navegação
        navLinks.forEach(link => {
            if (!link.dataset.pageSrc) {
                return;
            }

            link.addEventListener('click', function(event) {
                event.preventDefault();

                const pageSrc = this.dataset.pageSrc;
                const requiresAuth = pageSrc !== 'recepcao.html';
                
                if (this.classList.contains('disabled') && requiresAuth) {
                    return; 
                }

                loadPage(pageSrc, requiresAuth);
                if (document.querySelector('.mdl-layout__drawer.is-visible')) {
                    document.querySelector('.mdl-layout__obfuscator').classList.remove('is-visible');
                    document.querySelector('.mdl-layout__drawer').classList.remove('is-visible');
                }
            });
        });

        // Função para habilitar/desabilitar links do menu lateral
        function setNavLinksEnabled(enabled) {
            navLinks.forEach(link => {
                if (link.dataset.pageSrc === 'recepcao.html' || !link.dataset.pageSrc || link.href.includes('POL%C3%8DTICAS%20GERAIS%20DO%20WIKI%20ZONE%20ZERO%20MOD.pdf')) { 
                    link.classList.remove('disabled');
                    return;
                }

                if (enabled) {
                    link.classList.remove('disabled');
                } else {
                    link.classList.add('disabled');
                }
            });
        }

        // --- Função para criar/atualizar o perfil do usuário no Firestore ---
        async function createUserProfileDocument(user) {
            if (!user) return;

            const userRef = firestore.collection('users').doc(user.uid);
            const docSnapshot = await userRef.get();

            if (!docSnapshot.exists) {
                const { displayName, email, photoURL } = user;
                const createdAt = firebase.firestore.FieldValue.serverTimestamp(); 

                try {
                    await userRef.set({
                        uid: user.uid,
                        name: displayName,
                        email: email,
                        profilePictureUrl: photoURL,
                        createdAt: createdAt,
                        lastLoginAt: createdAt, 
                        isBan: false, 
                        isAdmin: false, 
                    });
                    console.log("Novo perfil de usuário criado no Firestore!");
                } catch (error) {
                    console.error("Erro ao criar perfil de usuário no Firestore:", error);
                }
            } else {
                try {
                    await userRef.update({
                        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log("Perfil de usuário atualizado no Firestore (lastLoginAt).");
                } catch (error) {
                    console.error("Erro ao atualizar perfil de usuário no Firestore:", error);
                }
            }
        }

        // Listener de estado de autenticação (Firebase)
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                userInfo.textContent = `Olá, ${user.displayName || user.email}!`;
                loginGoogleButton.style.display = 'none';
                loginGitHubButton.style.display = 'none';
                
                if (user.photoURL) {
                    userProfilePic.src = user.photoURL;
                    userProfilePic.style.display = 'inline-block'; 
                } else {
                    userProfilePic.style.display = 'none'; 
                }

                googleAppsButton.style.display = 'inline-block';
                userInfoContainer.style.display = 'flex';

                await createUserProfileDocument(user);

                try {
                    const userProfileRef = firestore.collection('users').doc(user.uid);
                    const doc = await userProfileRef.get();
                    
                    if (doc.exists && doc.data()) {
                        isCurrentUserBanned = doc.data().isBan || false; 
                        
                        if (isCurrentUserBanned) {
                            console.warn(`Usuário ${user.uid} está banido.`);
                            setNavLinksEnabled(false); 
                            logoutButton.style.display = 'none'; 
                            logoutButton.removeEventListener('click', handleLogout); 
                            adminPanelButton.style.display = 'none'; 
                            loadPage('recepcao.html', false); 
                            bannedMessage.style.display = 'block'; 
                        } else {
                            setNavLinksEnabled(true); 
                            logoutButton.style.display = 'inline-block'; 
                            logoutButton.addEventListener('click', handleLogout); 
                            bannedMessage.style.display = 'none'; 

                            if (doc.data().isAdmin === true) { 
                                adminPanelButton.style.display = 'inline-block';
                            } else {
                                adminPanelButton.style.display = 'none';
                            }

                            const currentPage = contentFrame.src.split('/').pop(); 
                            if (currentPage === 'recepcao.html' || currentPage === 'about:blank' || !currentPage) {
                                loadPage('recepcao.html');
                            } else {
                                loadPage(currentPage);
                            }
                        }
                    } else {
                        isCurrentUserBanned = false;
                        setNavLinksEnabled(true);
                        logoutButton.style.display = 'inline-block';
                        logoutButton.addEventListener('click', handleLogout);
                        adminPanelButton.style.display = 'none';
                        bannedMessage.style.display = 'none';
                        loadPage('recepcao.html');
                    }
                } catch (error) {
                    console.error("Erro ao verificar perfil de usuário ou status de banimento:", error);
                    adminPanelButton.style.display = 'none';
                    isCurrentUserBanned = false; 
                    setNavLinksEnabled(true);
                    logoutButton.style.display = 'inline-block';
                    logoutButton.addEventListener('click', handleLogout);
                    bannedMessage.style.display = 'none';
                    loadPage('recepcao.html');
                }

            } else {
                userInfo.textContent = '';
                loginGoogleButton.style.display = 'inline-block';
                loginGitHubButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
                adminPanelButton.style.display = 'none'; 
                isCurrentUserBanned = false; 
                bannedMessage.style.display = 'none'; 
                setNavLinksEnabled(false);
                loadPage('recepcao.html', false);

                userProfilePic.style.display = 'none';
                userProfilePic.src = ''; 
                googleAppsButton.style.display = 'none';
                userInfoContainer.style.display = 'none'; 
                googleAppsPopup.style.display = 'none'; // Garante que o pop-up esteja escondido
            }
        });

        // Função separada para o logout
        const handleLogout = () => {
            auth.signOut().then(() => {
                console.log("Usuário deslogado.");
            }).catch((error) => {
                console.error("Erro ao fazer logout:", error);
                alert(`Erro ao fazer logout: ${error.message}`);
            });
        };

        // Login Google
        loginGoogleButton.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider); 
            } catch (error) {
                console.error("Erro ao fazer login com Google:", error);
                alert(`Erro ao fazer login com Google: ${error.message}`);
            }
        });

        // Login GitHub
        loginGitHubButton.addEventListener('click', async () => {
            const provider = new firebase.auth.GithubAuthProvider();
            try {
                await auth.signInWithPopup(provider); 
            } catch (error) {
                console.error("Erro ao fazer login com GitHub:", error);
                alert(`Erro ao fazer login com GitHub: ${error.message}`);
            }
        });

        // --- Lógica para o pop-up do Google Apps ---
        googleAppsButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Impede que o clique no botão feche o pop-up imediatamente
            if (googleAppsPopup.style.display === 'block') {
                googleAppsPopup.style.display = 'none';
            } else {
                googleAppsPopup.style.display = 'block';
            }
        });

        // Fecha o pop-up se o usuário clicar fora dele
        document.addEventListener('click', (event) => {
            if (googleAppsPopup.style.display === 'block' && 
                !googleAppsButton.contains(event.target) && 
                !googleAppsPopup.contains(event.target)) {
                googleAppsPopup.style.display = 'none';
            }
        });

        // Inicialização do estado ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            if (componentHandler) {
                componentHandler.upgradeDom();
            }
            loadPage('recepcao.html', false); 
        });
    </script>
</body>
</html>
