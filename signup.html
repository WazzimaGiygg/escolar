<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login - WZZM Escolar</title>
    <link rel="stylesheet" href="assets/css/main.css"> <noscript><link rel="stylesheet" href="assets/css/noscript.css"></noscript>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }
        .form-wrapper {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #5bb9dd; /* Uma cor do template Photon */
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #4caeca;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">
        <section id="header">
            <div class="inner">
                <h1><a href="index.html">WZZM Escolar</a></h1>
                <p>Cadastro e Login</p>
            </div>
        </section>

        <div class="container">
            <div class="form-wrapper">
                <h2>Cadastro</h2>
                <form id="signupForm" action="/signup" method="POST"> <div class="form-group">
                        <label for="signup-username">Nome de Usuário:</label>
                        <input type="text" id="signup-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email:</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Senha:</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Senha:</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                    <div id="signup-error" class="error-message"></div>
                </form>
            </div>

            <div class="form-wrapper">
                <h2>Login</h2>
                <form id="loginForm" action="/login" method="POST"> <div class="form-group">
                        <label for="login-username">Nome de Usuário ou Email:</label>
                        <input type="text" id="login-username" name="username_or_email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit">Entrar</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </div>

        <section id="footer">
            <ul class="icons">
                <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
                <li><a href="#" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </section>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Aqui você pode adicionar JavaScript para validação no lado do cliente
        // antes de enviar os formulários.
    </script>
</body>
</html>
