      };
      firebase.initializeApp(firebaseConfig);

      // Cadastro
      document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Garante que a submissão padrão do formulário seja prevenida
        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const signupError = document.getElementById('signup-error');

        signupError.textContent = ''; // Limpa mensagens de erro anteriores

        if (password !== confirmPassword) {
          signupError.textContent = 'As senhas não coincidem.';
          return;
        }

        // Chamada para o Firebase Authentication para criar o usuário
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            // Salvando informações adicionais no Realtime Database
            return firebase.database().ref('users/' + user.uid).set({
              username: username,
              email: email // Salvando email também, se necessário
            });
          })
          .then(() => {
            // Redireciona após cadastro e salvamento no DB (ajuste o redirecionamento conforme sua necessidade)
            // É importante que o redirecionamento ocorra DENTRO do .then()
            window.location.href = 'index.html';
          })
          .catch((error) => {
            // Lida com erros do Firebase Authentication ou Realtime Database
            signupError.textContent = getErrorMessage(error.code);
            console.error("Erro no cadastro:", error); // Loga o erro completo no console para debug
          });
      });

      // Login
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Garante que a submissão padrão do formulário seja prevenida
        const email = document.getElementById('login-username').value; // Note: O input está marcado como 'username', mas é usado como email
        const password = document.getElementById('login-password').value;
        const loginError = document.getElementById('login-error');

        loginError.textContent = ''; // Limpa mensagens de erro anteriores

        // Chamada para o Firebase Authentication para fazer login
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            // Redireciona após o login bem-sucedido
             // É importante que o redirecionamento ocorra DENTRO do .then()
            window.location.href = 'index.html';
          })
          .catch((error) => {
             // Lida com erros do Firebase Authentication
            loginError.textContent = getErrorMessage(error.code);
            console.error("Erro no login:", error); // Loga o erro completo no console para debug
          });
      });
